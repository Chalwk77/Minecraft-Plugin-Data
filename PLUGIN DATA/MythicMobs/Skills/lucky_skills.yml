### core
lucky_block_on_spawn_core:
  Skills:
  - modifyscore{o=luckyblockspos;e=<mob.uuid>;a=set;v=<random.1-100>}
  - modifyscore{o=luckyblocksneg;e=<mob.uuid>;a=set;v=<random.1-100>}
  - potion{t=INVISIBILITY;d=630720000;l=0}
  - mount{m=lucky_block_mount}
lucky_block_on_interact_core:
  Skills:
  - skill{s=lucky_block_display_odds_gate;sync=true}
lucky_block_on_signal_core:
  Skills:
  - skill{s=lucky_block_event_negative_angry_lucky_block_master}
lucky_block_on_death_core:
  Skills:
  - remove @e[rm=0,r=2,c=1,name=lucky_block_mount]
  - command{c="minecraft:tp <mob.uuid> ~ ~1 ~"}
  - modifytargetscore{o=luckyblocks;a=add;v=1} @trigger
  - delay 1
  - skill{s=lucky_block_event_master;sync=true}
  - skill{s=lucky_block_fx_death}
  - skill{s=lucky_block_debug}
lucky_block_clock:
  Skills:
lucky_block_mount_clock:
  Conditions:
  - inblock AIR
  Skills:
  - command{c="minecraft:tp <mob.uuid> ~ ~-1 ~"}
########################################################################
### misc
lucky_block_display_odds_gate:
  Cooldown: 1
  Skills:
  - modifytargetscore{o=luckinspector;a=add;v=0}
  - command{c="minecraft:scoreboard players set <trigger.name> luckinspector 1 {SelectedItem:{tag:{display:{Name:<&dq>&eLucky Multi-Tool&r<&dq>}}}}"}
  - modifyscore{o=luckinspector;e=<mob.uuid>;a=set;v=<trigger.score.luckinspector>}
  - skill{s=lucky_block_display_odds_execute}
  - command{c="minecraft:scoreboard objectives remove luckinspector"}
lucky_block_display_odds_execute:
  Conditions:
  - mobscore luckinspector;=1
  Skills:
  - actionmessage{m="&c&l<mob.score.luckyblocksneg> &7/ &a&l<mob.score.luckyblockspos>"} @trigger
lucky_block_debug:
  Skills:
  - delay 2
  - message{m="[&eDebug&r] &7Running Event<&co> &r<&dq><mob.stance><&dq>"} @server
