################################################
### INITIALISATION, ENGINES, CORES
ymir_initialisation:
  Skills:
  - command{c="execute <target.uuid> ~ ~ ~ entitydata <target.uuid> <&lc>Invulnerable<&co>1b<&rc>"}
  - skill{s=ymir_initial_freezing}
  - setstance{stance=PreCombat_Phase1}
  - delay 100
  - remove @MobsInRadius{r=100;t=ymir_wisp1,ymir_wisp2,ymir_wisp3}
  - summon{m=ymir_wisp1;a=1;r=7}
  - effect:lightning @MobsInRadius{radius=30;types=ymir_wisp1}
  - delay 20
  - summon{m=ymir_wisp2;a=1;r=7}
  - effect:lightning @MobsInRadius{radius=30;types=ymir_wisp2}
  - delay 20
  - summon{m=ymir_wisp3;a=1;r=7}
  - effect:lightning @MobsInRadius{radius=30;types=ymir_wisp3}
  - delay 20
  - effect:sound{s=mob.enderdragon.growl;v=0.9;p=0.5} @PlayersInRadius{radius=50}
  - delay 5
  - effect:sound{s=mob.enderdragon.growl;v=0.85;p=0.6} @PlayersInRadius{radius=50}
ymir_initialisation_wisps:                     # executed by the wisps
  Skills:
  - command{c="execute <target.uuid> ~ ~ ~ entitydata <target.uuid> <&lc>Invulnerable<&co>1b<&rc>"}
  - setstance{stance=Cosmetic}
  - potion{type=INVISIBILITY;d=72000;l=1}
ymir_initialisation_wisps_2:                   # ^ ditto, makes the wisps vulnerable
  Cooldown: 1
  Conditions:
  - stance Processing
  Skills:
  - command{c="execute <target.uuid> ~ ~ ~ entitydata <target.uuid> <&lc>Invulnerable<&co>0b<&rc>"}
  - setstance{stance=Practical_Calm}
ymir_misc_engine:                              # (~onTimer:5)
  Skills:
  - weather{type=storm}
  - potion{t=INVISIBILITY;d=72000;l=0}
  - potion{t=FIRE_RESISTANCE;d=72000;l=0}
  - skill{s=ymir_forcefield_listener}
  - skill{s=ymir_waves_listener} @PlayersInRadius{radius=50}
  - skill{s=ymir_continuous_freezing}
  - skill{s=ymir_fx}
  - skill{s=ymir_wisp_fx}
  - skill{s=ymir_removal_cooler}
ymir_removal_cooler:
  Cooldown: 10
  Skills:
  - skill{s=ymir_removal}
ymir_removal:
  Conditions:
  - playernotwithin 128
  Skills:
  - message{m="&bYmir &rdespawned at <mob.l.x> / <mob.l.y> / <mob.l.z>"} @PlayersInWorld
  - remove @MobsInRadius{r=150;t=ymir_dwa_w,ymir_dwa_a,ymir_dwa_b,ymir_wisp1,ymir_wisp2,ymir_wisp3}
  - remove
ymir_battle_skill_engine:                      # (~onTimer:5)
  Conditions:
  - stance InCombat
  Skills:
  - skill{s=ymir_fire_weakness_listener}
  - skill{s=ymir_feedback_healthbar} @PlayersInRadius{r=45}
  - skill{s=ymir_iceblock_minion_parent} @PlayersInRing{min=25;max=50} 0.03
ymir_on_attack_core:
  Skills:
  - skill{s=ymir_freezing_attack_soft} @target 0.075
ymir_on_damaged_core:
  Conditions:
  - stance InCombat
  Skills:
  - skill{s=ymir_on_damaged_core_wet}
  - skill{s=ymir_on_damaged_core_dry}
  - skill{s=ymir_on_damaged_core_soaking}
ymir_on_damaged_core_wet:
  Conditions:
  - stance Wet
  Skills:
  - skill{s=ymir_feedback} @PlayersInRadius{r=45}
  - skill{s=ymir_feedback_healthbar_damaged} @PlayersInRadius{r=45}
  - skill{s=ymir_icebomb_rain} 0.0005 >50%
  - skill{s=ymir_icebomb_rain} 0.009 =50%-10%
  - skill{s=ymir_icebomb_rain} 0.06 <10%
  - skill{s=ymir_ice_projectile} 0.15
  - skill{s=ymir_frostnova} 0.025 =75%-50%
  - skill{s=ymir_frostnova} 0.05 =50%-20%
  - skill{s=ymir_frostnova} 0.075 <20%
  - delay 1
  - skill{s=ymir_jump_toggler} 0.5
  - skill{s=ymir_lightning_retaliation} 0.075
  - skill{s=ymir_lightning_ambient} 0.01
  - skill{s=ymir_lightning_retaliation_mad_smite} 0.0075 <50%
ymir_on_damaged_core_dry:
  Conditions:
  - stance Dry
  Skills:
#  - skill{s=ymir_fire_weakness_extra_damage}
  - skill{s=ymir_feedback_healthbar_damaged} @PlayersInRadius{r=45}
ymir_on_damaged_core_soaking:
  Conditions:
  - stance Soaking
  Skills:
  - skill{s=ymir_feedback} @PlayersInRadius{r=45}
  - skill{s=ymir_feedback_healthbar_damaged} @PlayersInRadius{r=45}
  - skill{s=ymir_icebomb_rain} 0.001 >50%
  - skill{s=ymir_icebomb_rain} 0.01 =50%-10%
  - skill{s=ymir_icebomb_rain} 0.098 <10%
  - skill{s=ymir_ice_projectile} 0.175
  - skill{s=ymir_frostnova} 0.050 =75%-50%
  - skill{s=ymir_frostnova} 0.075 =50%-20%
  - skill{s=ymir_frostnova} 0.098 <20%
  - delay 1
  - skill{s=ymir_jump_toggler} 0.75
  - skill{s=ymir_lightning_retaliation} 0.1
  - skill{s=ymir_lightning_ambient} 0.1
  - skill{s=ymir_lightning_retaliation_mad_smite} 0.01 <50%
