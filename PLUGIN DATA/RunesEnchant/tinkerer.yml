# Title of GUI.

gui-title: '&c&lTinkerer'

# Setting for accept trade button.

accept-trade:
       item-id: '160:14'
       display-name: '&eAccept Trade'
       
# Setting for the border which separate the two sides in tinkerer.

separator:
       item-id: '160:1'
       
# Setting for what should be the reward. 
# For money, set 'money'.
# For xp, set 'xp'. 

reward: 'xp'

# Setting for the item of reward.

# You must SURELY have "%total%" placeholder in the display name. Otherwise this exp bottle WONT WORK!
# Even if your item-id don't have data, you still need to specify 0.
# For example, item id of exp bottle is 384, but still you have to put '384:0'
# Note: If you set reward to money, it will be directly deposited to the current balance. But,
# if you set to XP, you will get XP bottle and when you right click it, specific xp will be given to you.

reward-settings:
          xp:
           item-id: '384:0'
           display-name: '&dXP Bottle &7(%total% XP)'
           lore:
           - '&6Right click this XP bottle in air or on the block'
           - '&6to get the specific XP'
           
          money:
           item-id: '339:0'
           display-name: '&8Cash Amount: &a($%total%)'
           lore:

