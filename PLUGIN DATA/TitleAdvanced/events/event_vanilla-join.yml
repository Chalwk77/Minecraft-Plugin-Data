#----------------------------------------
# Vanilla player join
# Player joining
# 
#----------------------------------------

# DO NOT EDIT THIS CONFIG VERSION!
config: 1


# Do you want to enable this event hook?
# Enabling this hook will trigger title
# when the player joins the server
# for the player that joined
enabled: true

# title to trigger
title: 'default'


# The time to display the title on the screen (in millseconds)
onscreen-time: 5000
