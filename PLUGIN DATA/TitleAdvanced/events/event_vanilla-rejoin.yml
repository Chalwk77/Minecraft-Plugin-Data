#----------------------------------------
# Vanilla player rejoin
# Player rejoining
# 
#----------------------------------------

# DO NOT EDIT THIS CONFIG VERSION!
config: 1


# Do you want to enable this event hook?
# Enabling this hook will trigger title
# when the player rejoins the server
# for the player that rejoined
enabled: true

# title to trigger
title: 'default'


# The time to display the title on the screen (in millseconds)
onscreen-time: 5000
